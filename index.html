<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-preview {
            display: none;
            margin-top: 10px;
        }
        .file-preview img {
            max-width: 100%;
            height: auto;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .optional-fields {
            display: none;
        }
        #toggleOptions {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        #toggleOptions:hover {
            color: #0056b3;
        }
        #confirmation {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lonesome Note</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Add Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notes.html">View Notes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Item</h2>
        <form id="addItemForm" action="process_item.php" method="POST" enctype="multipart/form-data">
            
            <div class="form-group mb-3">
                <label for="item" class="form-label">Item</label>
                <input id="item" name="item" type="text" class="form-control" required>
                <div class="invalid-feedback">Please enter an item name.</div>
            </div>
            
            <button type="button" id="toggleOptions" class="btn btn-link mb-3">Show Options</button>

            <div class="optional-fields">
                <div class="form-group mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input id="category" name="category" type="text" class="form-control">
                    <div class="invalid-feedback">Please enter a category.</div>
                </div>

                <div class="form-group mb-3">
                    <label for="item-file" class="form-label">Upload File</label>
                    <input type="file" class="form-control" id="item-file" name="item-file" accept="image/*,application/pdf">
                    <div class="file-preview mt-2">
                        <img id="file-preview-img" src="#" alt="File Preview" class="img-fluid">
                    </div>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="primary" name="primary">
                    <label class="form-check-label" for="primary">Important</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="ftd" name="ftd">
                    <label class="form-check-label" for="ftd">Purchase</label>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="hidden" name="hidden">
                    <label class="form-check-label" for="hidden">Hide</label>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100"><i class="fas fa-plus"></i> Add Item</button>
        </form>
        
        <div id="confirmation" class="alert alert-success mt-4" role="alert">
            <i class="fas fa-check-circle"></i> <span id="confirmation-message"></span>
        </div>
    </div>

    <footer>
        <p class="text-center mt-4">lonesome note 3.0</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggleOptions').click(function () {
                $('.optional-fields').toggle();
                $(this).hide();
            });

            $('#item-file').change(function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('#file-preview-img').attr('src', e.target.result);
                        $('.file-preview').show();
                    }
                    reader.readAsDataURL(file);
                } else {
                    $('.file-preview').hide();
                }
            });

            $('#addItemForm').on('submit', function (event) {
                event.preventDefault();
                const form = this;

                if (form.checkValidity() === false) {
                    event.stopPropagation();
                } else {
                    $.ajax({
                        url: $(form).attr('action'),
                        type: $(form).attr('method'),
                        data: new FormData(form),
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            const item = $('#item').val();
                            const category = $('#category').val();
                            $('#confirmation-message').html(`Item: ${item}, Category: ${category} <i class="fas fa-check-circle text-success"></i>`);
                            $('#confirmation').show();
                            form.reset();
                            $('.optional-fields').hide();
                            $('#toggleOptions').show();
                        }
                    });
                }

                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
