<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .note-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .no-notes {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lonesome Note</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Add Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notes.html">View Notes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Notes</h2>
        <div id="notesContainer"></div>
    </div>

    <footer>
        <p class="text-center mt-4">lonesome note 3.0</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'get_notes.php',
                type: 'GET',
                success: function (response) {
                    const notes = JSON.parse(response);
                    let notesHtml = '';
                    if (notes.length === 0) {
                        notesHtml = '<div class="no-notes"><p>You don\'t have any notes yet!</p><a href="index.html" class="btn btn-primary">Add a Note</a></div>';
                    } else {
                        notes.forEach(note => {
                            notesHtml += `
                                <div class="note-card">
                                    <h5>${note.item}</h5>
                                    <p><strong>Category:</strong> ${note.category}</p>
                                    ${note.file_path ? `<p><strong>File:</strong> <a href="${note.file_path}" target="_blank">View File</a></p>` : ''}
                                    <p>${note.primary ? 'Important' : ''} ${note.ftd ? ' | Purchase' : ''} ${note.hidden ? ' | Hidden' : ''}</p>
                                </div>
                            `;
                        });
                    }
                    $('#notesContainer').html(notesHtml);
                },
                error: function (error) {
                    $('#notesContainer').html('<p class="text-danger">Failed to load notes.</p>');
                }
            });
        });
    </script>
</body>
</html>
